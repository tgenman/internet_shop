<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Top 5 products</title>
    <h:outputStylesheet name="css/bootstrap.min.css"/>
</h:head>
<body>
<div class="container">

    <h:form>
        <p:poll interval="1" listener="#{standBean.update}" update="products"/>
    </h:form>



    <h1>Top products</h1>
    <!--<p class="lead"></p>-->

    <div class="row main">
        <h:dataTable id="products" value="#{standBean.products}" var="product"
                     styleClass="table"
                     style="margin-right: 2%">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="art."/>
                </f:facet>
                <h:outputText value="#{product.id}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Brand"/>
                </f:facet>
                <h:outputText value="#{product.brand}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Title"/>
                </f:facet>
                <h:outputText value="#{product.title}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Color"/>
                </f:facet>
                <h:outputText value="#{product.color}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Category"/>
                </f:facet>
                <h:outputText value="#{product.category}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Price"/>
                </f:facet>
                <h:outputText value="#{product.price}"/>
            </h:column>

        </h:dataTable>
    </div>
</div>
</body>
</html>
