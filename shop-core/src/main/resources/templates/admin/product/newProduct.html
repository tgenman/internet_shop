<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:replace="parts :: header(#{label.adminForm.newProduct.title})">Create product</div>

<body>
<div th:replace="parts :: navbar"></div>

<div class="container mt-5">
    <h2 th:text="#{label.adminForm.newProduct.title}">Create product</h2>

    <!--/*@thymesVar id="productDto" type="com.dmitrybondarev.shop.model.dto.ProductDto"*/-->
    <form action="/admin/product/new" th:object="${productDto}" method="post" enctype="multipart/form-data">

        <div class="form-group row">
            <label class="col-sm-2 col-form-label"
                   th:text="#{label.product.brand}">Brand</label>
            <div class="col-sm-3">
                <input type="text" th:field="*{brand}" placeholder="GT" class="form-control" id="inputEmail7"/>
            </div>
            <p th:each="error: ${#fields.errors('brand')}" th:text="#{${error}}"
               class="alert alert-danger" role="alert">Validation error</p>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label"
                   th:text="#{label.product.title}">Title</label>
            <div class="col-sm-3">
                <input type="text" th:field="*{title}" placeholder="Avalanche" class="form-control" id="inputEmail1"/>
            </div>
            <p th:each="error: ${#fields.errors('title')}" th:text="#{${error}}"
               class="alert alert-danger" role="alert">Validation error</p>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label"
                   th:text="#{label.product.price}">Price</label>
            <div class="input-group col-sm-3">
                <div class="input-group-prepend"><span class="input-group-text">$</span></div>
                <input type="text" th:field="*{price}"  th:placeholder="300" class="form-control" id="inputEmail2"  aria-label="Amount (to the nearest dollar)"/>
                <div class="input-group-append"><span class="input-group-text">.00</span></div>
            </div>
            <p th:each="error: ${#fields.errors('price')}" th:text="#{${error}}"
               class="alert alert-danger" role="alert">Validation error</p>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label"
                   th:text="#{label.product.category}">Category</label>
            <div class="col-sm-3">
                <input type="text" th:field="*{category}" placeholder="Bicycle" class="form-control" id="inputEmail3"/>
            </div>
            <p th:each="error: ${#fields.errors('category')}" th:text="#{${error}}"
               class="alert alert-danger" role="alert">Validation error</p>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label"
                   th:text="#{label.product.color}">Color</label>
            <div class="col-sm-3">
                <input type="text" th:field="*{color}" placeholder="White" class="form-control" id="inputEmail8"/>
            </div>
            <p th:each="error: ${#fields.errors('color')}" th:text="#{${error}}"
               class="alert alert-danger" role="alert">Validation error</p>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label"
                   th:text="#{label.product.weight}">weight</label>
            <div class="input-group col-sm-3">
                <input type="text" th:field="*{weight}" placeholder="15" class="form-control" id="inputEmail4"/>
                <div class="input-group-append"><span class="input-group-text">kg.</span></div>
            </div>
            <p th:each="error: ${#fields.errors('weight')}" th:text="#{${error}}"
               class="alert alert-danger" role="alert">Validation error</p>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label"
                   th:text="#{label.product.size}">Size</label>
            <div class="col-sm-3">
                <input type="text" th:field="*{size}" placeholder="M" class="form-control" id="inputEmail5"/>
            </div>
            <p th:each="error: ${#fields.errors('size')}" th:text="#{${error}}"
               class="alert alert-danger" role="alert">Validation error</p>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label"
                   th:text="#{label.product.dayOfWarranty}">Warranty</label>
            <div class="input-group col-sm-3">
                <input type="text" th:field="*{dayOfWarranty}" placeholder="365" class="form-control" id="inputEmail9"/>
                <div class="input-group-append"><span class="input-group-text">days</span></div>
            </div>
            <p th:each="error: ${#fields.errors('dayOfWarranty')}" th:text="#{${error}}"
               class="alert alert-danger" role="alert">Validation error</p>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label"
                   th:text="#{label.product.quantity}">quantity</label>
            <div class="input-group col-sm-3">
                <input type="text" th:field="*{quantity}" placeholder="10" class="form-control" id="inputEmail6"/>
                <div class="input-group-append"><span class="input-group-text">ps.</span></div>
            </div>
            <p th:each="error: ${#fields.errors('quantity')}" th:text="#{${error}}"
               class="alert alert-danger" role="alert">Validation error</p>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label"
                   th:text="#{label.product.active}">Active</label>
            <div class="col-sm-3">
                <input type="checkbox" name="active" th:checked="*{active}" id="inputEmail10"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label"
                   th:text="#{label.product.file}">File</label>
            <div class="input-group col-sm-3">
                <div class="input-group-prepend"><span class="input-group-text" id="inputGroupFileAddon01">Upload</span></div>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" name="file" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                    <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                </div>
            </div>
        </div>

        <!--<input type="hidden"-->
               <!--name="${_csrf.parameterName}"-->
               <!--value="${_csrf.token}"/>-->

        <div class="form-group row">
            <div class="col-sm-3">
                <button type="submit" class="btn btn-primary" th:text="#{label.adminForm.newProduct.createButton}">submit</button>
            </div>
        </div>
    </form>
</div>

<div th:replace="parts :: footer"></div>
</body>
</html>
