<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:replace="parts :: header(#{label.product.info.title})">Product title</div>

<body>
<div th:replace="parts :: navbar"></div>

<div class="container mt-5">
    <h2 th:text="#{label.product.info.title}">Product title</h2>

    <!--/*@thymesVar id="productDto" type="com.dmitrybondarev.shop.model.dto.ProductDto"*/-->
    <div class="card-columns">
        <div class="card my-3">
            <img class="card-img-top" src="#" th:src="@{'/img/' + ${productDto.filename}}">
            <div class="card-body">
                <h5 class="card-title" th:text="${productDto.brand + ' ' + productDto.title}">title</h5>
                <p class="card-text" th:text="${productDto.category}">category</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" th:text="#{label.product.price} + ': ' + ${productDto.price} + '$'">price</li>
                <li class="list-group-item" th:text="#{label.product.color} + ': ' + ${productDto.color}">color</li>
                <li class="list-group-item" th:text="#{label.product.size} + ': ' + ${productDto.size}">volume</li>
                <li class="list-group-item" th:text="#{label.product.weight} + ': ' + ${productDto.weight}">weight</li>
                <li class="list-group-item" th:text="#{label.product.dayOfWarranty} + ': ' + ${productDto.dayOfWarranty}">dayOfWarranty</li>
            </ul>
            <div class="card-body">
                <a class="btn btn-danger" role="button" href="/cart/${productDto.id}"
                   th:href="@{'/cart/' + ${productDto.id}}"
                   th:text="#{label.product.list.addToCart}">Add to Cart</a>
            </div>
        </div>
    </div>

</div>

<div th:replace="parts :: footer"></div>
</body>
</html>
