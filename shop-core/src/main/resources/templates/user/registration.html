<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:replace="parts :: header(#{label.form.registration.title})">Home page</div>

<body>
    <div th:replace="parts :: navbar"></div>

    <div class="container mt-5">

        <h1 th:text="#{label.form.registration.title}">Registration form</h1>

        <!--/*@thymesVar id="userDto" type="com.dmitrybondarev.shop.model.dto.UserDto"*/-->
        <form action="/user/registration" th:object="${userDto}" method="POST" enctype="utf8">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"
                       th:text="#{label.user.firstName}">first name</label>
                <div class="col-sm-3">
                    <input type="text" th:field="*{firstName}" class="form-control" id="inputEmail1"/>
                </div>
                <!--<div class="alert alert-primary" role="alert">-->
                    <!--Это основное уведомление — check it out!-->
                <!--</div>-->
                <p th:each="error: ${#fields.errors('firstName')}" th:text="#{${error}}"
                      class="alert alert-danger" role="alert">Validation error</p>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label"
                       th:text="#{label.user.lastName}">last</label>
                <div class="col-sm-3">
                    <input th:field="*{lastName}" class="form-control" id="inputEmail2"/>
                </div>
                <p th:each="error : ${#fields.errors('lastName')}" th:text="#{${error}}"
                   class="alert alert-danger" role="alert">Validation error</p>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label"
                       th:text="#{label.user.email}">email</label>
                <div class="col-sm-3">
                    <input type="text" th:field="*{email}" class="form-control" id="inputEmail3" placeholder="example@yandex.ru"/>
                </div>
                <p th:each="error : ${#fields.errors('email')}" th:text="#{${error}}"
                   class="alert alert-danger" role="alert">Validation error</p>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label"
                       th:text="#{label.user.password}">password</label>
                <div class="col-sm-3">
                    <input type="password" th:field="*{password}" class="form-control" id="inputEmail4"/>
                </div>
                <p th:each="error : ${#fields.errors('password')}" th:text="#{${error}}"
                   class="alert alert-danger" role="alert">Validation error</p>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label"
                       th:text="#{label.user.confirmPass}">confirm</label>
                <div class="col-sm-3">
                    <input type="password" th:field="*{matchingPassword}" class="form-control" id="inputEmail5"/>
                </div>
            </div>

            <input type="hidden"
                   name="${_csrf.parameterName}"
                   value="${_csrf.token}"/>

            <div class="form-group row">
                <div class="col-sm-3">
                    <button type="submit" class="btn btn-primary" th:text="#{label.registration}">submit</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
