<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="header (title)">
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title th:text="${title}">Title</title>
</head>

<body>
    <div th:fragment="navbar">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a th:text="#{label.navbar.shopName}"
               href="/"
               class="navbar-brand">Shop</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a th:text="#{label.navbar.market}"
                           href="/product"
                           class="nav-link">Market</a>
                    </li>

                    <li class="nav-item">
                        <a th:text="#{label.navbar.cart}"
                           href="/cart"
                           class="nav-link">Market</a>
                    </li>

                    <li class="nav-item">
                        <a th:text="#{label.navbar.adminPanel}"
                           href="/admin"
                           class="nav-link">Market</a>
                    </li>
                </ul>

                <!--<security:authorize access="isAuthenticated()">-->
                    <!--<div class="dropdown">-->
                        <!--<button class="btn btn-secondary dropdown-toggle mr-2" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">-->
                            <!--<security:authentication property="principal.username" />-->
                        <!--</button>-->
                        <!--<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">-->
                            <!--<a class="dropdown-item" href="/user">Profile</a>-->
                            <!--<%&#45;&#45;<a class="dropdown-item" href="/order/list">Orders</a>&#45;&#45;%>-->
                        <!--</div>-->
                    <!--</div>-->
                <!--</security:authorize>-->

                <a th:text="#{label.login}"
                   href="/login"
                   role="button"
                   class="btn btn-primary mr-2 my-2 my-sm-0">Login</a>

                <a th:text="#{label.registration}"
                   href="/user/registration"
                   role="button"
                   class="btn btn-primary mr-2 my-2 my-sm-0">Registration</a>

                <form action="/logout" th:action="@{/logout}" method="POST" class="form-inline">
                    <input type="hidden"
                           name="${_csrf.parameterName}"
                           value="${_csrf.token}"/>
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit" th:text="#{label.logout}">Logout</button>
                </form>
            </div>
        </nav>
    </div>


    <div th:fragment="languages">
        <a href="?lang=en">English</a>
        <a href="?lang=ru">Russian</a>
        <a href="?lang=ge">German</a>
    </div>

    <div th:fragment="footer">
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </div>
</body>
</html>
